resources:
  jobs:
    New_Job_Dec_23_2025_11_41_AM:
      name: citibike_etl_pipeline_nb
      
      permissions:
        - service_principal_name: 670c6c53-8a21-4c10-bf37-d7df8170f664
          level: CAN_MANAGE
        - service_principal_name: 04065a1c-4e36-43f9-832a-31c31071252f
          level: CAN_MANAGE

      tasks:

        - task_key: 01_bronze
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/01_bronze/01_bronze_citibike.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}"
            source: WORKSPACE

        - task_key: 02_silver
          depends_on:
            - task_key: 01_bronze
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/02_silver/02_silver_citibike.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}"
            source: WORKSPACE

        - task_key: 03_gold__daily_ride_summary
          depends_on:
            - task_key: 02_silver
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_ride_summary.ipynb
            base_parameters:
              catalog: "${var.catalog}"
            source: WORKSPACE

        - task_key: 03_gold_daily_station_performance
          depends_on:
            - task_key: 02_silver
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_station_performance.ipynb
            base_parameters:
              catalog: "${var.catalog}"
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
