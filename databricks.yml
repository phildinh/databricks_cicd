bundle:
  name: dab_project
  uuid: 8553a873-7a46-4bc0-8618-bad1ae511247

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    default: "citibike_dev"
  dev_flag:
    default: true

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-7405615854287436.16.azuredatabricks.net
    presets:
      artifacts_dynamic_version: true

  test:
    mode: production
    variables:
      catalog:
        default: "citibike_test"
      dev_flag:
        default: false
    presets:
      name_prefix: "[test]"
    workspace:
      host: https://adb-7405608074410923.3.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/lavycloset_gmail.com#ext#@lavyclosetgmail.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: lavycloset_gmail.com#ext#@lavyclosetgmail.onmicrosoft.com
        level: CAN_MANAGE
        
  prod:
    mode: production
    variables:
      catalog:
        default: "citibike_prod"
      dev_flag:
        default: false
    presets:
      name_prefix: "[prod]"
    workspace:
      host: https://adb-650830274584773.13.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/lavycloset_gmail.com#ext#@lavyclosetgmail.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: lavycloset_gmail.com#ext#@lavyclosetgmail.onmicrosoft.com
        level: CAN_MANAGE